<!DOCTYPE html>
<html lang="es">
    
<head>
    <meta charset="UTF-8">
    <title>Calculadora</title>
    <link rel="icon" href="imagenes/calculator-icon-windows-v1.ico">
    <link rel="stylesheet" href="estilos.css">
</head>

<body>
<header>
    <h1>CALCULADORA</h1>
</header>

<main>
    <div class="calculadora">
        <div id="pantalla" class="pantalla color-normal">0</div>

        <div class="botones">
            <button class="btn btn-especial" onclick="operacionInmediata('inverso')">
                <img src="imagenes/icon_1_over_x_white_normal.svg">
            </button>
            <button class="btn btn-especial" onclick="operacionInmediata('cuadrado')">
                <img src="imagenes/icon_x_squared_white_normal.svg">
            </button>
            <button class="btn btn-especial" onclick="operacionInmediata('raiz')">
                <img src="imagenes/icon_square_root_white_normal.svg">
            </button>
            <button class="btn btn-especial" onclick="borrarEntrada()">CE</button>

            <button class="btn" onclick="mostrarNumeroPantalla('7')">7</button>
            <button class="btn" onclick="mostrarNumeroPantalla('8')">8</button>
            <button class="btn" onclick="mostrarNumeroPantalla('9')">9</button>
            <button class="btn btn-especial" onclick="borrarTodo()">C</button>

            <button class="btn" onclick="mostrarNumeroPantalla('4')">4</button>
            <button class="btn" onclick="mostrarNumeroPantalla('5')">5</button>
            <button class="btn" onclick="mostrarNumeroPantalla('6')">6</button>
            <button class="btn btn-especial" onclick="retroceder()">
                <img src="imagenes/icon_backspace_white_normal.svg">
            </button>

            <button class="btn" onclick="mostrarNumeroPantalla('1')">1</button>
            <button class="btn" onclick="mostrarNumeroPantalla('2')">2</button>
            <button class="btn" onclick="mostrarNumeroPantalla('3')">3</button>
            <button class="btn btn-operador" onclick="manejarOperador('+')">+</button>

            <button class="btn" onclick="mostrarNumeroPantalla('0')">0</button>
            <button class="btn" id="btn-punto" onclick="mostrarPuntoPantalla()">.</button>
            <button class="btn btn-operador" onclick="manejarOperador('/')">/</button>
            <button class="btn btn-operador" onclick="manejarOperador('-')">-</button>

            <button class="btn btn-igual" onclick="calcularOperacion()">=</button>
            <button class="btn btn-operador" onclick="manejarOperador('×')">×</button>
        </div>
    </div>
</main>

<footer>
    <p>Ejercicio 01 UD 03 - Lenguajes de marcas y sistemas de gestión de información</p>
    <p class="nombre">TU NOMBRE - declaro que no he usado ia para realizar esta práctica</p>
</footer>

<script src="javascript.js"></script>
</body>
</html>
